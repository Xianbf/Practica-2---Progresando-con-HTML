<html>

<head>



</head>

<body>

<section>
  <h2>Información de contacto</h2>
  <fieldset>
    <legend>Sexo</legend>
    <ul>
      <li>
        <label>
          <input type="radio" name="title" value="H" />
          Hombre
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="title" value="M" />
          Mujer
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="title" value="X" />
          Prefiero no decir
        </label>
      </li>
    </ul>
  </fieldset>
  <p>
    <label for="name">
      <span>Nombre: </span>
      <strong><span aria-label="required">*</span></strong>
    </label>
    <input type="text" name="username" />
  </p>
  <p>
    <label for="mail">
      <span>Correo: </span>
      <strong><span aria-label="required">*</span></strong>
    </label>
    <input type="email" name="usermail" />
  </p>
  <p>
    <label for="pwd">
      <span>Contraseña: </span>
      <strong><span aria-label="required">*</span></strong>
    </label>
    <input type="password" name="password" />
  </p>
  <p>
  <label for="born">
      <span>Fecha de nacimiento:</span>
      <strong><span aria-label="required">*</span></strong>
	  <input
      type="text"
      id="expiration"
      required="true"
      placeholder="MM/YY"
      pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
	</p>
    </label>
	</p>
</section>

<section>
  <p>
    <button type="submit">Validar información</button>
  </p>
</section>

</body>

</html>
